name: Fetch Last 10 Commits

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select a branch from the previous workflow'
        required: true
        type: string
      commit:
        description: 'Select a commit from the selected branch'
        required: true
        type: string

jobs:
  fetch-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch last 10 commits from the selected branch
        id: fetch_commits
        run: |
          echo "Fetching last 10 commits for branch ${{ github.event.inputs.branch }}"
          commits=$(git log -n 10 --pretty=format:"%H %s")
          echo "commits=$commits" >> $GITHUB_ENV
          echo "Commits fetched: $commits"

      - name: Display available commits
        run: |
          echo "Available commits for branch ${{ github.event.inputs.branch }}:"
          echo "$commits"
          echo "Please select one of the commits above."

      - name: Request commit selection
        run: |
          echo "Manually select a commit from the list above."

      - name: Checkout to selected commit
        run: |
          selected_commit="${{ github.event.inputs.commit }}"
          echo "Checking out to commit: $selected_commit"
          git checkout $selected_commit
