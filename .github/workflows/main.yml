name: Select Branch and Commit

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select a branch from the last 10 branches'
        required: true
        type: choice
        options: []  # Empty initially, will be populated dynamically
      commit:
        description: 'Select a commit from the selected branch'
        required: true
        type: choice
        options: []  # Empty initially, will be populated dynamically

jobs:
  fetch-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch last 10 branches
        id: fetch_branches
        run: |
          # Fetch the last 10 branches
          branches=$(git for-each-ref --sort=-committerdate refs/heads/ --count=10 --format '%(refname:short)')
          echo "Branches fetched: $branches"
          echo "branches=$branches" >> $GITHUB_ENV

      - name: Display available branches
        run: |
          echo "Available branches:"
          echo "$branches"
          echo "Please select one of the branches above."

      - name: Request branch selection
        run: |
          echo "Manually select one of the branches listed above and input it in the next step."

  fetch-commits:
    runs-on: ubuntu-latest
    needs: fetch-branches
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch last 10 commits from selected branch
        id: fetch_commits
        run: |
          echo "Fetching last 10 commits for branch ${{ github.event.inputs.branch }}"
          commits=$(git log -n 10 --pretty=format:"%H %s")
          echo "commits=$commits" >> $GITHUB_ENV
          echo "Commits fetched: $commits"

      - name: Display available commits
        run: |
          echo "Available commits for branch ${{ github.event.inputs.branch }}:"
          echo "$commits"
          echo "Please select one of the commits above."

      - name: Request commit selection
        run: |
          echo "Manually select a commit from the list above and input it in the next step."

      - name: Checkout to selected commit
        run: |
          selected_commit="${{ github.event.inputs.commit }}"
          echo "Checking out to commit: $selected_commit"
          git checkout $selected_commit
