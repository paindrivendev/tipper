name: Fetch Last 10 Branches

on:
  workflow_dispatch: {}

jobs:
  fetch-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch last 10 branches
        id: fetch_branches
        run: |
          # Fetch the last 10 branches
          branches=$(git for-each-ref --sort=-committerdate refs/heads/ --count=10 --format '%(refname:short)')
          echo "Branches fetched: $branches"
          echo "branches=$branches" >> $GITHUB_ENV

      - name: Display available branches
        run: |
          echo "Available branches:"
          echo "$branches"
          echo "Please select one of the branches above."

      - name: Request branch selection
        run: |
          echo "Manually select a branch from the list above."
          
      - name: Output the selected branch
        id: output_branch
        run: |
          echo "selected_branch=${{ github.event.inputs.branch }}" >> $GITHUB_ENV

      - name: Trigger the second workflow to fetch commits
        run: |
          echo "Triggering the second workflow with the selected branch"
          gh workflow run 'select-commit.yml' --ref main --inputs branch="${{ github.event.inputs.branch }}"
