name: Select Branch and Commit

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select a branch from the last 10 branches'
        required: true
        type: choice
        options: []  # Empty initially, we will populate it dynamically

jobs:
  checkout-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch last 10 branches
        id: fetch_branches
        run: |
          # Fetch the last 10 branches
          branches=$(git for-each-ref --sort=-committerdate refs/heads/ --count=10 --format '%(refname:short)')
          echo "Branches fetched: $branches"
          echo "branches=$branches" >> $GITHUB_ENV

      - name: Display available branches
        run: |
          echo "Available branches:"
          echo "$branches"
          
      - name: Request branch selection
        run: |
          echo "Please manually select a branch and input it when prompted."
          
      - name: Checkout selected branch
        run: |
          echo "Checking out the selected branch: ${{ github.event.inputs.branch }}"
          git checkout ${{ github.event.inputs.branch }}
        
      - name: Get last 20 commits from the selected branch
        run: |
          echo "Getting last 20 commits for branch ${{ github.event.inputs.branch }}"
          commits=$(git log -n 20 --pretty=format:"%H")
          echo "commits=$commits" >> $GITHUB_ENV
          echo "Commits fetched: $commits"
          
      - name: Request commit selection
        run: |
          echo "Please manually select a commit from the above list and input it when prompted."

      - name: Checkout to selected commit
        run: |
          selected_commit="${{ github.event.inputs.commit }}"
          echo "Checking out to commit: $selected_commit"
          git checkout $selected_commit
